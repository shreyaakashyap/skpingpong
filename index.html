<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="background1.jpg">
        <center>
            <div class="btn-warning heading">
              <h3>AI PING PONG</h3>
              <button class="btn btn-danger instructions" data-toggle="modal" data-target="#myModal">Instructions</button>
            </div>
            <br><br>
            <button class="btn btn-success" onclick="playGame()" id="start">Play Game</button>
            <br><br>
            <button class="btn btn-warning" onclick="restartGame()" id="restart">Restart</button>
            <br><br>
            <div id="canvas"></div>
            <div id="game_console"></div>
            
            <h4 class="source_code"> Created by: Shreyaa Kashyap</h4>
     
    <div id="myModal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">

          <div class="modal-header">
            
            <button class="close" data-dismiss="modal">&times;</button>
            <h4> Instructions </h4>
          </div>

          <div class="modal-body">
            <p> 1: Make sure your device isn't shaking and stand 3-4 feet away from it.</p>
            <p> 2: Press the 'Start Game' button.</p>
            <p> 3: Move your right wrist up and down to control the movement of the red bar.</p>
          </div>
        </div>
      </div>
    </div>
          </center> 
        <script src="main.js"></script>
    </body>
</html>
